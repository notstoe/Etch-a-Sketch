<!DOCTYPE html> 
<html>

<head>
    <title>Etch-a-Sketch</title>
    <meta charset="utf-8">

    <link href="styles/reset.css" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/responsive.css">
    <link href="https://fonts.googleapis.com/css?family=Special+Elite&display=swap" rel="stylesheet"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    
</head>


<body>

    <header class="headerLinks">

        <a class="" id="github" href="https://github.com/notstoe"><img id="github" src="images/github.png" alt="GitHub"></a>

    </header>

    <div class = "containerTitle">

        <h1 id ="pageTitle">Etch-a-Sketch</h1>
        <p id ="pageDescription">Click on a button and start drawing. You are limited only by your imagination!</p>

    </div>

    <div class="containerButtons">

        <button id="goBlack" class="button">Black</button>
        <button id="goGradient" class="button">Gradient</button> 
        <button id="goRandom" class="button">Random</button>
        <input type="color" id="goColor" class="button" value="#ff0000">
        <button id="reset" class="button">Reset</button>
        <button id="changeRes" class="button">Change Resolution</button>

    </div>

    <div class="containerGrid"></div>

    <script src="scripts/script.js"></script>
</body>




</html>
